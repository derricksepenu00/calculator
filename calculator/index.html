<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">

    <link id="theme-style" rel="stylesheet" type="text/css" href="theme1.css">
    <link id="theme-style" rel="stylesheet" type="text/css" href="theme2.css">
    <link id="theme-style" rel="stylesheet" type="text/css" href="theme3.css">

    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>
<body class="theme2">
    <div class="calculator">
        <div class="calculator__header">
            <div class="row">
                <div class="col text-left">
                    <div class="calculator__logo">calc</div>
                </div>
                <div class="col text-end">
                    <div class="calculator__control">


                        <div>THEME</div>


                        <div class="toogles">
                            <div class="hidden" id="theme1"></div>
                            <div id="theme2"></div>
                            <div class="hidden" id="theme3"></div>
                        </div>


                    </div>
                </div>

            </div>

        </div>


        <div class="calculator__input">
            <input type="text" readonly/>
        </div>

        <div class="calculator__buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="is__del">DEL</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>&plus;</button>


            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>&minus;</button>

            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>

            <button class="actions is__clear">RESET</button>

            <button class="actions is__equal">&equals;</button>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="theme.js"></script>
</body>


</html>
